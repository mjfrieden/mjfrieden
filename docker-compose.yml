version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vaxpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./apps/backend
    command: npm run dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vaxpass
      JWT_SECRET: dev-secret
      SHC_SIGNING_KEY_PATH: /usr/src/app/shc-private-key.pem
    volumes:
      - ./apps/backend:/usr/src/app
    ports:
      - "4000:4000"
    depends_on:
      - db
  frontend:
    build: ./apps/frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./apps/frontend:/usr/src/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  pgdata:
